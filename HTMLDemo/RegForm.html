<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<style type="text/css">
		table{
			border:1px solid black;
		}
		th{
			border:1px solid black;
		}
		td{
			border:1px solid black;
		}
	</style>
</head>
<body>
	<h1>Registration Form</h1>
	<div id="reg-form">
		<form action="" method="">
			<label for="first-name">First Name</label>
			<input type="text" name="first-name" placeholder="Arrya" required>
			
			<label for="last-name">Last Name</label>
			<input type="text" name="last-name" placeholder="Paul" required>
		</form>
		
		<div>
			<label for="gender-male">Male</label>
			<input type="radio" name="gender-choice" value="choice-1">
			
			<label for="gender-female">Female</label>
			<input type="radio" name="gender-choice" value="choice-2">
			
			<label for="gender-other">Other</label>
			<input type="radio" name="gender-choice" value="choice-3">
		</div>
		
		<div>
			<label for="email">EMail</label>
			<input type="email" name="email" placeholder="xyz@jsr.com">
			
			<label for="password">Password</label>
			<input type="password" name="password">
		</div>
		
		<div>
			<label for="month">Birthday</label>
			<select name="month">
				<option value="0" selected disabled>Month</option>
				<option value="1">Jan</option>
				<option value="2">Feb</option>
				<option value="3">Mar</option>
				<option value="4">Apr</option>
				<option value="5">May</option>
				<option value="6">Jun</option>
				<option value="7">Jul</option>
				<option value="8">Aug</option>
				<option value="9">Sep</option>
				<option value="10">Oct</option>
				<option value="11">Nov</option>
				<option value="12">Dec</option>
			</select>
		</div>
		
		<table>
			<thead>
				<th>What</th>
				<th>Where</th>
				<th>Percentage</th>
			</thead>
			<tr>
				<td>SSC</td>
				<td>Shanthinikethan</td>
				<td>79</td>
			</tr>
			<tr>
				<td>Inter</td>
				<td>Kora</td>
				<td>77</td>
			</tr>
			<tr>
				<td>BTech</td>
				<td>AITS</td>
				<td>61</td>
			</tr>
		</table>
		
		<label for="agree">I Agree to all conditions</label>
		<input type="checkbox" name="agree">
		
		<button type="submit">Submit</button>
	</div>
</body>
</html>
